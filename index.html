<body>
	<header>
		<div class="header-inner">
			<img src="./img/Cat.png" >
			<h1>Cat therapy for mood</h1>
		</div>
	</header>
	<main>
		<h2>How do you feel today?</h2>
		<div class="controls-container">
			<div class="emotion-btns" id="emotion-btns">
			</div>
			<div class="gifs-check">

				<input type="checkbox" id="gifs-only-option">
			</div>
			<button class="get-image-btn" id="get-image-btn">Get Cat Therapy</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div id="meme-modal-inner"></div>
		</div>
